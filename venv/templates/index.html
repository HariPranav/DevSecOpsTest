<html>
<head><center><h3>Ornament Verification Report </h3></center></head>
<style>
.orn1
{
border: 1px outset blue;
background-color: lightblue;
padding-top: 10px;
padding-left: 10px;
padding-right: 10px;
padding-bottom: 10px;
}
</style>
<body>
<form action="{{ url_for("test")}}" method="post">

    <br>
    <br>

</div>
